usuario:
    path:     /
    defaults: { _controller: "UserBundle:Usuario:index" }

usuario_show:
    path:     /{id}/show
    defaults: { _controller: "UserBundle:Usuario:show" }

usuario_new:
    path:     /new
    defaults: { _controller: "UserBundle:Usuario:new" }

usuario_create:
    path:     /create
    defaults: { _controller: "UserBundle:Usuario:create" }
    requirements: { _method: post }

usuario_edit:
    path:     /{id}/edit
    defaults: { _controller: "UserBundle:Usuario:edit" }

usuario_update:
    path:     /{id}/update
    defaults: { _controller: "UserBundle:Usuario:update" }
    requirements: { _method: post|put }

usuario_delete:
    path:     /{id}/delete
    defaults: { _controller: "UserBundle:Usuario:delete" }
    requirements: { _method: post|delete }

account_register:
    path:     /register
    defaults: { _controller: "UserBundle:Account:register" }

account_create:
    path:     /register/create
    defaults: { _controller: "UserBundle:Account:create" }